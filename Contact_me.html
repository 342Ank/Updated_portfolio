<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background-color: black;
          display: grid;
          place-items: center;
         
      }
      .contactform{
        margin-left: 25%;
       border-radius: 5px;
       background-color: rgb(237, 209, 209);
       padding: 20px;
       height: 450px;
       width: 300px;
       color: black;
       

      }
      form {
          margin-bottom: 20px;
          align-items: center;
      }
      label {
          display: block;
          margin-bottom: 8px;
      }
      input, button {
          display: block;
          margin-bottom: 10px;
          
      }
      
      button {
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
          
      }
      button:hover {
          background-color: #45a049;
      }
  </style>
  <script>
      function validateForm(event) {
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;
          if (!email || !password) {
              alert('Please fill in all required fields.');
              event.preventDefault();
          }
      }

      function validateUploadForm(event) {
          var name = document.getElementById('name').value;
          var email = document.getElementById('upload-email').value;
          var resume = document.getElementById('resume').value;
          if (!name || !email || !resume) {
              alert('Please fill in all required fields.');
              event.preventDefault();
          }
      }
  </script>

</head>

<body>
 <div class="container">
    <div class="sidebar">
        
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Intro.html"> My Intro</a></li>
                <li><a href="/Skills.html">Skills</a></li>
                <li><a href="/Resume.html">Resume</a></li>
                <li><a href="/Contact_me.html">Contact_me</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="contactform">
            <h1>Contact_me</h1>
            <form action="https://getform.io/f/bdrynvvb" method="POST" enctype="multipart/form-data" onsubmit="validateUploadForm(event)">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <br>
              <label for="lastname">LastName:</label>
              <input type="text" id="lastname" name="latsname" required>
              <br>
              <label for="upload-email">Email:</label>
              <input type="email" id="upload-email" name="email" required>
              <br>
              <label for="upload-Password">Password:</label>
              <input type="password" id="upload-Password" name="password" required>
              <br>
              <label for="Upload_document">Upload_document:</label>
              <input type="file" id="Upload_document" name="Upload_document" accept=".pdf, .doc, .docx" required>
              <br>
              <button type="submit">Upload</button>
          </form>
